<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">

    </head>
    <body>
        <form method="get" action="home.html">

                <h1>Login</h1>

            <p>
                <label for="nome_login">Usuario:</label>
                <input id="usuario_login" name="usuario_login" type="text">
            </p>

            <p>
                <label for="senha_login">Senha:</label>
                <input id="senha_login" name="senha_login" type="password">
            </p>

            <p>
                <label>
                    <input type="checkbox" name="manterlogado" value="sim"/>Manter Logado
                </label>
            </p>

            <p>
                <button type="submit">Login</button>
            </p>

            <p>
                <a href="./cadastro.html">Ainda não tem conta?</a>
            </p>

            <p>
                <a href="./reset.html">Esqueceu a Senha?</a>
            </p>

        </form>
    </body>
</html>
